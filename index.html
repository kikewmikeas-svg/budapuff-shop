<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>BudaPuff Shop</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  background:#1c1c1c;
  color:white;
  font-family:sans-serif;
  padding:15px;
  margin:0;
}

h2 { margin-top:0; }


.card {
  background: linear-gradient(145deg, #8b0000, #5a0000);
  padding: 25px;
  border-radius: 22px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  transition: 0.2s;
}

.card:active { transform: scale(0.97); }

.product-card {
  background:#2a2a2a;
  padding:15px;
  border-radius:20px;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
}
  /* ===== КАТЕГОРИИ ===== */

.grid{
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  padding: 20px;
}

.category-card{
  position: relative;
  border-radius: 20px;
  overflow: hidden;
  cursor: pointer;
  height: 160px;
  display: flex;
  align-items: flex-end;
  padding: 20px;
  color: white;
  font-weight: bold;
  font-size: 18px;
  background-size: cover;
  background-position: center;
  background-blend-mode: darken;
background-color: rgba(0,0,0,0.4);
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
}

.category-card:active{
  transform:scale(0.96);
}

.category-title{
  font-weight:bold;
  font-size:15px;
}

.product-card img{
  width:100%;
  height:140px;
  object-fit:cover;
  border-radius:15px;
  margin-bottom:10px;
}

.qty-control{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

.qty-control button{
  width:35px;
  height:35px;
  border-radius:8px;
  border:none;
  background:#ff2d55;
  color:white;
  font-size:18px;
}

button {
  background:#ff2d55;
  border:none;
  padding:8px 12px;
  color:white;
  border-radius:10px;
  margin-top:8px;
  cursor:pointer;
}

#backBtn { background:#444; }

#cartBar{
   position:fixed;
   bottom:0;
   left:0;
   right:0;
   background:#111;
   padding:15px;
   display:none;
   justify-content:space-between;
   align-items:center;
   box-shadow:0 -5px 20px rgba(0,0,0,0.6);
}

/* ===== АНИМАЦИЯ ЭКРАНОВ ===== */

.screen {
  opacity: 0;
  transform: translateX(20px);
  transition: 0.3s ease;
}

.screen.show {
  opacity: 1;
  transform: translateX(0);
}

.fade-out {
  opacity: 0;
  transform: translateX(-20px);
  transition: 0.2s ease;
}
  /* === АНИМАЦИЯ КНОПОК +/- === */

.qty-btn {
  transition: transform 0.1s ease, background 0.2s ease;
}

.qty-btn:active {
  transform: scale(0.85);
}

.qty-number {
  display: inline-block;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

.qty-number.bump {
  transform: scale(1.3);
  opacity: 0.6;
}

</style>
</head>

<body>

<div id="main"></div>
<div id="cartBar"></div>

<script>

let cart = [];
let currentCategory = null;
  
  const categoryImages = {
  "Жидкости": "icons/икжиж.png",
  "POD-системы": "icons/под.png",
  "Съедобные товары": "icons/еда.png"
};

  const products = {

  "Жидкости": [
    {
      name: "2780",
      price: 400,
      image: "liquids/2780.jpg",
      description: "Насыщенный вкус с мягким послевкусием. Отлично подходит для ежедневного использования."
    },
    {
      name: "2786",
      price: 450,
      image: "liquids/2786_1.jpg",
      description: "Сбалансированная жидкость с приятным ароматом и лёгкой сладостью."
    },
    {
      name: "2789",
      price: 450,
      image: "liquids/2789.jpg",
      description: "Яркий вкус с плотным паром и длительным ароматом."
    },
    {
      name: "Dosi Kush",
      price: 500,
      image: "liquids/dosi_kush.jpg",
      description: "Глубокий насыщенный вкус с мягкой сладковатой ноткой."
    },
    {
      name: "LCG",
      price: 500,
      image: "liquids/lcg.jpg",
      description: "Освежающий вкус с лёгким цитрусовым оттенком."
    },
    {
      name: "Mint",
      price: 450,
      image: "liquids/mint.jpg",
      description: "Чистая освежающая мята с прохладным эффектом."
    },
    {
      name: "OG Cush",
      price: 500,
      image: "liquids/ogcush.jpg",
      description: "Плотный вкус с насыщенным ароматом и мягким паром."
    },
    {
      name: "Original Z",
      price: 500,
      image: "liquids/original_z.jpg",
      description: "Сладковатый аромат с лёгкой фруктовой ноткой."
    },
    {
      name: "Permanent Marker",
      price: 550,
      image: "liquids/permanent_marker.jpg",
      description: "Интенсивный аромат с ярким и долгим послевкусием."
    },
    {
      name: "Super Lemon Haze",
      price: 550,
      image: "liquids/super_lemon_haze.jpg",
      description: "Яркий лимонный вкус с освежающим эффектом."
    }
  ],

  "POD-системы": [
    {
      name: "9 Pound Hammer",
      price: 2500,
      image: "pods/9poundhammer.png",
      description: "Компактная POD-система с высокой мощностью и стабильной тягой."
    },
    {
      name: "Big Bad Bear",
      price: 3000,
      image: "pods/bigbadbear.png",
      description: "Мощная POD-система с удобной заправкой и долгой работой аккумулятора."
    }
  ],

  "Съедобные товары": [
    {
      name: "Browne",
      price: 500,
      image: "food/broune.png",
      description: "Насыщенный шоколадный вкус с мягкой текстурой."
    },
    {
      name: "Cookie",
      price: 450,
      image: "food/cookie.png",
      description: "Классическое печенье с приятной сладостью."
    },
    {
      name: "THC Cherry",
      price: 550,
      image: "food/thc_cherry.png",
      description: "Сладкая вишнёвая нотка с ярким ароматом."
    }
  ]

};

function updateCartBar(){
  const bar = document.getElementById("cartBar");

  if(cart.length === 0){
    bar.style.display = "none";
    return;
  }

  let total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

  bar.style.display = "flex";
  bar.innerHTML = `
    <div><b>${total} ₽</b></div>
    <button onclick="renderCart()">Оформить</button>
  `;
}

function renderCategories(){
  currentCategory = null;

  let html = "<h2>Категории</h2><div class='grid'>";

  for(let category in products){
    html += `
  <div class="category-card"
       style="background-image:url('${categoryImages[category]}')"
       onclick="openCategory('${category}')">
    ${category}
  </div>
`;
  }

  html += "</div>";
  const main = document.getElementById("main");

main.classList.add("fade-out");

setTimeout(() => {
  main.innerHTML = `<div class="screen">${html}</div>`;

  const screen = main.querySelector(".screen");

  requestAnimationFrame(() => {
    screen.classList.add("show");
  });

  main.classList.remove("fade-out");

}, 200);
}
function renderCategoryContent(category){

  let html = `<button id="backBtn" onclick="renderCategories()">← Назад</button>`;
  html += `<h2>${category}</h2><div class="grid">`;

  products[category].forEach(item => {
    html += `
      <div class="product-card" onclick="openProduct('${category}', '${item.name}')">
        <img src="${item.image}">
        <h3>${item.name}</h3>
        <p>${item.price} ₽</p>
        <div class="qty-control">
         <button class="qty-btn" onclick="changeQty('${item.name}', ${item.price}, -1)">-</button>
<span class="qty-number" id="qty-${item.name}">${getQty(item.name)}</span>
<button class="qty-btn" onclick="changeQty('${item.name}', ${item.price}, 1)">+</button>
        </div>
      </div>
    `;
  });

  html += "</div>";
  return html;
}
  
function openProduct(category, productName) {
    const product = products[category].find(p => p.name === productName);

    let html = `
    <button id="backBtn" onclick="openCategory('${category}')">Назад</button>
    <div class="product-details">
        <img src="${product.image}" style="width:100%;border-radius:15px;margin-bottom:15px;">
        <h2>${product.name}</h2>
        <p style="opacity:0.8;margin:10px 0;">${product.description}</p>
        <h3>${product.price} P</h3>
        <button onclick="changeQty('${product.name}', ${product.price}, 1)">Добавить в корзину</button>
    </div>`;

    const main = document.getElementById("main");

    main.classList.add("fade-out");

    setTimeout(() => {
        main.innerHTML = `<div class="screen">${html}</div>`;
        const screen = main.querySelector(".screen");

        requestAnimationFrame(() => {
            screen.classList.add("show");
        });
    }, 200);

    main.classList.remove("fade-out");
}

function getQty(name){
  const item = cart.find(i => i.name === name);
  return item ? item.qty : 0;
}

function changeQty(name, price, delta){
  const existing = cart.find(i => i.name === name);

  if(existing){
    existing.qty += delta;
    if(existing.qty <= 0){
      cart = cart.filter(i => i.name !== name);
    }
  } else if(delta > 0){
    cart.push({name, price, qty:1});
  }

  updateCartBar();

  // обновляем только цифру
  const qtyEl = document.getElementById(`qty-${name}`);
  if(qtyEl){
    qtyEl.textContent = getQty(name);
    qtyEl.classList.remove("bump");
    void qtyEl.offsetWidth; // перезапуск анимации
    qtyEl.classList.add("bump");
  }
}

function renderCart(){
  let html = `<button id="backBtn" onclick="renderCategories()">← Назад</button>`;
  html += "<h2>Корзина</h2>";

  if(cart.length === 0){
    html += "<p>Пока пусто</p>";
  } else {
    let total = 0;
    cart.forEach(item => {
      total += item.price * item.qty;
      html += `<p>${item.name} × ${item.qty} — ${item.price * item.qty} ₽</p>`;
    });
    html += `<hr><h3>Итого: ${total} ₽</h3>`;
    html += `<button onclick="sendOrder()">Связаться с менеджером</button>`;
  }

  document.getElementById("main").innerHTML = html;
}

function sendOrder(){
  let text = "Здравствуйте! Хочу заказать:\n\n";
  let total = 0;

  cart.forEach(item => {
    text += `${item.name} × ${item.qty} — ${item.price * item.qty} ₽\n`;
    total += item.price * item.qty;
  });

  text += `\nИтого: ${total} ₽`;

  const url = "https://t.me/USERNAME_МЕНЕДЖЕРА?text=" + encodeURIComponent(text);
  window.open(url);
}

renderCategories();

</script>
</body>
</html>
