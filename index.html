function updateCartBar() {

    const cartBar = document.getElementById("cartBar");
    const cartTotal = document.getElementById("cartTotal");

    const cartIcon = document.getElementById("cartIcon");
    const cartCount = document.getElementById("cartCount");

    if (!cartIcon || !cartCount) return;

    const totalCount = cart.reduce((sum, item) => sum + item.qty, 0);

    // –æ–±–Ω–æ–≤–ª—è–µ–º —Ü–∏—Ñ—Ä—É —Å–≤–µ—Ä—Ö—É
    cartCount.textContent = totalCount;

    // –µ—Å–ª–∏ –∫–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞—è ‚Äî —Å–∫—Ä—ã–≤–∞–µ–º –∏–∫–æ–Ω–∫—É
    if (totalCount === 0) {
        cartIcon.style.display = "none";
    } else {
        cartIcon.style.display = "flex";
    }

    // --- –Ω–∏–∂–Ω—è—è –ø–∞–Ω–µ–ª—å ---
    if (!cartBar || !cartTotal) return;

    if (cart.length === 0) {
        cartBar.style.display = "none";
        return;
    }

    const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);

    cartTotal.textContent = total + " ‚ÇΩ";
    cartBar.style.display = "block";
}

function getQty(name){
  const item = cart.find(i => i.name === name);
  return item ? item.qty : 0;
}

function changeQty(name, price, delta, pack = null) {

    const existing = cart.find(i => 
        i.name === name && 
        (pack === null || i.pack == pack)
    );

    if (existing) {

        existing.qty += delta;

        if (existing.qty < 1) {

            if (document.querySelector("h2")?.textContent === "–ö–æ—Ä–∑–∏–Ω–∞") {
                existing.qty = 1;
            } else {
                cart = cart.filter(i => 
                    !(i.name === name && (pack === null || i.pack == pack))
                );
            }
        }

    } else if (delta > 0) {

        cart.push({ name, price, qty: 1, pack });
        showToast();
    }

   localStorage.setItem("cart", JSON.stringify(cart));
updateCartBar();

if (currentView === "cart") {
    renderCart();
}

let currentPack = 3;

function selectPack(pack, name, basePrice) {

    currentPack = pack;

    document.querySelectorAll(".pack-option").forEach(btn => {
        btn.classList.remove("active");
    });

    event.target.classList.add("active");

    updateSeedPrice(basePrice);
}

function updateSeedPrice(basePrice) {

    const qty = parseInt(document.getElementById("seedQty")?.textContent || 1);

    const multiplier = currentPack / 3;
    const newPrice = Math.round(basePrice * multiplier * qty);

    const priceBox = document.querySelector(".price-box");

    if (priceBox) {
        priceBox.innerHTML = newPrice + " <span>‚ÇΩ</span>";
    }
}

function changeSeedQty(name, basePrice, delta) {

    const qtyEl = document.getElementById("seedQty");
    let qty = parseInt(qtyEl.textContent);

    qty += delta;
    if (qty < 1) qty = 1;

    qtyEl.textContent = qty;

    // üî• –ø–µ—Ä–µ—Å—á—ë—Ç —Ü–µ–Ω—ã
    const multiplier = currentPack / 3;
    const newPrice = Math.round(basePrice * multiplier * qty);

    const priceBox = document.querySelector(".price-box");
    if (priceBox) {
        priceBox.innerHTML = newPrice + " <span>‚ÇΩ</span>";
    }

    // –∞–Ω–∏–º–∞—Ü–∏—è
    qtyEl.classList.remove("bump");
    void qtyEl.offsetWidth;
    qtyEl.classList.add("bump");
}

function addSeedToCart(name, basePrice) {

    const qty = parseInt(document.getElementById("seedQty").textContent);

    const multiplier = currentPack / 3;
    const finalPrice = Math.round(basePrice * multiplier);

    // üî• —Ç–µ–ø–µ—Ä—å —É—á–∏—Ç—ã–≤–∞–µ–º pack
    const existing = cart.find(i => 
        i.name === name && i.pack === currentPack
    );

    if (existing) {
        existing.qty += qty;
    } else {
        cart.push({
            name,
            price: finalPrice,
            qty,
            pack: currentPack
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartBar();
}

function removeFromCart(name, pack = null) {

    cart = cart.filter(item => {
        if (pack === null) {
            return item.name !== name;
        }
        return !(item.name === name && item.pack == pack);
    });

    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
    updateCartBar();
}

  function toggleDescription() {
    const content = document.getElementById("productDescription");
    const btn = document.querySelector(".details-btn");

    if (!content) return;

    if (content.classList.contains("open")) {
        content.classList.remove("open");
        btn.innerHTML = "–ü–æ–¥—Ä–æ–±–Ω–µ–µ –æ —Ç–æ–≤–∞—Ä–µ";
    } else {
        content.classList.add("open");
        btn.innerHTML = "–°–∫—Ä—ã—Ç—å –æ–ø–∏—Å–∞–Ω–∏–µ";
    }
}
  function initSliderDots() {
    const slider = document.getElementById("slider");
    if (!slider) return;

    const dots = document.querySelectorAll(".dot");

    slider.addEventListener("scroll", () => {
        const slideWidth = slider.offsetWidth;
        const index = Math.round(slider.scrollLeft / slideWidth);

        dots.forEach(dot => dot.classList.remove("active"));
        if (dots[index]) {
            dots[index].classList.add("active");
        }
    });
}
  function showToast(text = "–¢–æ–≤–∞—Ä –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∫–æ—Ä–∑–∏–Ω—É") {
    const toast = document.getElementById("toast");
    if (!toast) return;

    const textEl = document.getElementById("toastText");
if (textEl) textEl.textContent = text;
    toast.classList.add("show");

    setTimeout(() => {
        toast.classList.remove("show");
    }, 2000);
}
  function saveState() {
    localStorage.setItem("appState", JSON.stringify({
        view: currentView,
        category: currentCategory,
        product: currentProduct
    }));
}
  function updateBackButton() {
    if (currentView === "categories") {
        backButton.hide();
    } else {
        backButton.show();
    }
}

// –æ–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è
backButton.onClick(() => {
    if (currentView === "product") {
        openCategory(currentCategory);
    }
    else if (currentView === "category") {
        renderCategories();
    }
    else if (currentView === "cart") {
        if (currentCategory) {
            openCategory(currentCategory);
        } else {
            renderCategories();
        }
    }
});
  
  function restoreState() {
    const saved = JSON.parse(localStorage.getItem("appState"));

    if (!saved) {
        renderCategories();
        return;
    }

    currentView = saved.view;
    currentCategory = saved.category;
    currentProduct = saved.product;

   if (saved.view === "categories") {
    renderCategories();
}
else if (saved.view === "category" && saved.category) {
    openCategory(saved.category);
}
else if (saved.view === "product" && saved.category && saved.product) {
    openProduct(saved.category, null, saved.product);
}
else if (saved.view === "cart") {
    renderCart();
}
else if (saved.view === "profile") {
    renderProfile();
}
else {
    renderCategories();
}
}
  function setActiveMenu(view) {
    document.querySelectorAll(".top-menu button").forEach(btn => {
        btn.classList.remove("active");
    });

    const map = {
        categories: "üõç –ö–∞—Ç–∞–ª–æ–≥",
        profile: "üë§ –ü—Ä–æ—Ñ–∏–ª—å",
        how: "‚ùì –ö–∞–∫ –æ—Ñ–æ—Ä–º–∏—Ç—å",
        delivery: "üöö –î–æ—Å—Ç–∞–≤–∫–∞",
        payment: "üí≥ –û–ø–ª–∞—Ç–∞"
    };

    document.querySelectorAll(".top-menu button").forEach(btn => {
        if (btn.innerText.includes(map[view])) {
            btn.classList.add("active");
        }
    });
}
  async function renderProfile() {

    currentView = "profile";
    currentCategory = null;
    currentProduct = null;
    saveState();
    updateBackButton();
    setActiveMenu("profile");

    // üëâ –°–æ–æ–±—â–∞–µ–º Telegram —á—Ç–æ WebApp –≥–æ—Ç–æ–≤
    window.Telegram?.WebApp?.ready();

    const tg = window.Telegram?.WebApp;
    document.getElementById("main").innerHTML = `
<div style="padding:20px">
<h3>DEBUG</h3>
<p><b>initData:</b> ${tg?.initData}</p>
<p><b>initDataUnsafe:</b> ${JSON.stringify(tg?.initDataUnsafe)}</p>
</div>
`;
return;

    if (!tg) {
        showProfileError("Telegram WebApp –Ω–µ –Ω–∞–π–¥–µ–Ω");
        return;
    }

    // –ü—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å user –¥–≤—É–º—è —Å–ø–æ—Å–æ–±–∞–º–∏
    let user = tg.initDataUnsafe?.user;

    if (!user) {
        try {
            const params = new URLSearchParams(tg.initData);
            const rawUser = params.get("user");
            if (rawUser) {
                user = JSON.parse(rawUser);
            }
        } catch (e) {
            console.log("–û—à–∏–±–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ user:", e);
        }
    }

    if (!user || !user.id) {
        showProfileError("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è");
        return;
    }

    // üëâ –ó–∞–ø—Ä–æ—Å –∫ API
    const response = await fetch(`/api/get-profile?userId=${user.id}`);

    if (!response.ok) {
        showProfileError("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è");
        return;
    }

    const profile = await response.json();

    let html = `

        <div class="payment-full-wrapper">

                    </div>

                    </div>

                    <div class="info-row">
                        <span>–î–∞—Ç–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏</span>
                        <span>${new Date(profile.created_at).toLocaleDateString()}</span>
                    </div>

                    <hr>

                    <div class="info-row">
                        <span>–ó–∞–∫–∞–∑–æ–≤</span>
                        <span>${profile.orders_count || 0}</span>
                    </div>

                    <div class="info-row">
                        <span>–ü–æ—Ç—Ä–∞—á–µ–Ω–æ</span>
