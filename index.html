<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BudaPuff Shop</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
body {
  background:#1c1c1c;
  color:white;
  font-family:sans-serif;
  padding:15px;
}

h2 {
  margin-top:0;
}

.grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.card {
  background: linear-gradient(145deg, #8b0000, #5a0000);
  padding: 25px;
  border-radius: 22px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  transition: 0.2s;
}

.card:active {
  transform: scale(0.97);
}

.product-card {
  background:#2a2a2a;
  padding:15px;
  border-radius:15px;
  margin-bottom:15px;
}

button {
  background:#ff2d55;
  border:none;
  padding:8px 12px;
  color:white;
  border-radius:10px;
  margin-top:8px;
}

#backBtn {
  margin-bottom:15px;
  background:#444;
}

#cartBox {
  background:#111;
  padding:15px;
  border-radius:15px;
  margin-top:20px;
}
</style>
</head>

<body>

<div id="main"></div>

<script>

let cart = [];

const products = {
  "Одноразки": [
    {name:"Elf Bar", price:700},
    {name:"HQD", price:650}
  ],
  "Жидкости": [
    {name:"Duall", price:400},
    {name:"Podonki", price:450}
  ],
  "POD-системы": [
    {name:"Voopoo", price:2500},
    {name:"Vaporesso", price:3000}
  ],
  "Съедобные товары": [
    {name:"Маршмеллоу", price:300},
    {name:"Жвачка", price:150}
  ]
};

function renderCategories(){
  let html = "<h2>Категории</h2><div class='grid'>";
  for(let category in products){
    html += `<div class="card" onclick="openCategory('${category}')">${category}</div>`;
  }
  html += "</div>";
  document.getElementById("main").innerHTML = html;
}

function openCategory(category){
  let html = `<button id="backBtn" onclick="renderCategories()">← Назад</button>`;
  html += `<h2>${category}</h2>`;
  html += `<div class="grid">`;

  products[category].forEach(item=>{
    html += `
      <div class="product-card">
        <h3>${item.name}</h3>
        <p>${item.price} ₽</p>
        <button onclick="addToCart('${item.name}',${item.price})">Добавить</button>
      </div>
    `;
  });
  
  html += `</div>`;
  
  html += renderCartHTML();
  document.getElementById("main").innerHTML = html;
}

function addToCart(name, price){
  cart.push({name, price});
  alert("Добавлено в корзину");
}

function renderCartHTML(){
  let html = "<h2>Корзина</h2><div id='cartBox'>";
  if(cart.length === 0){
    html += "Пока пусто";
  } else {
    let total = 0;
    cart.forEach(item=>{
      html += `<p>${item.name} — ${item.price} ₽</p>`;
      total += item.price;
    });
    html += `<hr>Итого: ${total} ₽`;
    html += `<br><button onclick="sendOrder()">Связаться с менеджером</button>`;
  }
  html += "</div>";
  return html;
}

function sendOrder(){
  let text = "Здравствуйте! Хочу заказать:\n\n";
  let total = 0;

  cart.forEach(item=>{
    text += item.name + " — " + item.price + " ₽\n";
    total += item.price;
  });

  text += "\nИтого: " + total + " ₽";

  let url = "https://t.me/USERNAME_МЕНЕДЖЕРА?text=" + encodeURIComponent(text);
  window.open(url);
}

renderCategories();

</script>

</body>
</html>
