<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BudaPuff Shop</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>

<style>
  #cartBar{
  position:fixed;
  bottom:0;
  left:0;
  right:0;
  background:#111;
  padding:15px;
  display:none;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 -5px 20px rgba(0,0,0,0.6);
}

#cartBar button{
  padding:10px 15px;
  border-radius:12px;
  font-weight:bold;
}
body {
  background:#1c1c1c;
  color:white;
  font-family:sans-serif;
  padding:15px;
}

h2 {
  margin-top:0;
}

.grid {
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:15px;
}

.card {
  background: linear-gradient(145deg, #8b0000, #5a0000);
  padding: 25px;
  border-radius: 22px;
  text-align: center;
  cursor: pointer;
  font-weight: bold;
  font-size: 16px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  transition: 0.2s;
}

.card:active {
  transform: scale(0.97);
}

.product-card {
  background:#2a2a2a;
  padding:15px;
  border-radius:15px;
}

.qty-control{
  display:flex;
  align-items:center;
  justify-content:center;
  gap:10px;
  margin-top:10px;
}

.qty-control button{
  width:35px;
  height:35px;
  border-radius:8px;
  border:none;
  background:#ff2d55;
  color:white;
  font-size:18px;
}

button {
  background:#ff2d55;
  border:none;
  padding:8px 12px;
  color:white;
  border-radius:10px;
  margin-top:8px;
}

#backBtn {
  margin-bottom:15px;
  background:#444;
}

#cartBox {
  background:#111;
  padding:15px;
  border-radius:15px;
  margin-top:20px;
}
</style>
</head>

<body>

<div id="main"></div>
  <div id="cartBar"></div>

<script>

let cart = [];

const products = {
  "Одноразки": [
    {name:"Elf Bar", price:700},
    {name:"HQD", price:650}
  ],
  "Жидкости": [
  {
    name:"Duall",
    price:400,
    image:"euforic.png"
  },
  {
    name:"Podonki",
    price:450,
    image:"gorilla.png"
  }
],
  "POD-системы": [
    {name:"Voopoo", price:2500},
    {name:"Vaporesso", price:3000}
  ],
  "Съедобные товары": [
    {name:"Маршмеллоу", price:300},
    {name:"Жвачка", price:150}
  ]
};

  function updateCartBar(){
  let bar = document.getElementById("cartBar");

  if(cart.length === 0){
    bar.style.display = "none";
    return;
  }

  let total = 0;
  cart.forEach(item=>{
    total += item.price * item.qty;
  });

  bar.style.display = "flex";

  bar.innerHTML = `
    <div><b>${total} ₽</b></div>
    <button onclick="openCheckout()">Оформить</button>
  `;
}

function openCheckout(){
  alert("Переходим к оформлению");
}

function renderCategories(){
  let html = "<h2>Категории</h2><div class='grid'>";
  for(let category in products){
    html += `<div class="card" onclick="openCategory('${category}')">${category}</div>`;
  }
  html += "</div>";
  document.getElementById("main").innerHTML = html;
}

function openCategory(category){
  let html = `<button id="backBtn" onclick="renderCategories()">← Назад</button>`;
  html += `<h2>${category}</h2>`;
  html += `<div class="grid">`;

  products[category].forEach(item=>{
  html += `
    <div class="product-card" onclick="openProduct('${category}', '${item.name}')"
      <img src="${item.image}" style="width:100%; border-radius:15px; margin-bottom:10px;">
      <h3>${item.name}</h3>
      <p>${item.price} ₽</p>
      
      <div class="qty-control">
        <button onclick="changeQty('${item.name}', ${item.price}, -1)">−</button>
        <span>${getQty('${item.name}')}</span>
        <button onclick="changeQty('${item.name}', ${item.price}, 1)">+</button>
      </div>
    </div>
  `;
});
  
  html += `</div>`;
  document.getElementById("main").innerHTML = html;
}
  function openProduct(category, productName){
  let product = products[category].find(p => p.name === productName);

  let html = `
   <button id="backBtn" onclick="openCategory('${category}')">← Назад</button>
   <div style="margin-top:10px;">
     <img src="${product.image}" style="width:100%; border-radius:20px;">
     <h2>${product.name}</h2>
     <h3>${product.price} ₽</h3>
     <p>Описание товара можно написать здесь.</p>
     <button onclick="changeQty('${product.name}', ${product.price}, 1)">
       Добавить в корзину
     </button>
   </div>
`;

  document.getElementById("main").innerHTML = html;
}

function getQty(name){
  let item = cart.find(i => i.name === name);
  return item ? item.qty : 0;
}

function changeQty(name, price, delta){
  let existing = cart.find(i => i.name === name);

  if(existing){
    existing.qty += delta;
    if(existing.qty <= 0){
      cart = cart.filter(i => i.name !== name);
    }
  } else if(delta > 0){
    cart.push({name, price, qty:1});
  }
  updateCartBar();
  openCategory(document.querySelector("h2").innerText);
}

function renderCartHTML(){
  let html = "<h2>Корзина</h2><div id='cartBox'>";
  if(cart.length === 0){
    html += "Пока пусто";
  } else {
    let total = 0;
    cart.forEach(item=>{
      html += `<p>${item.name} × ${item.qty} — ${item.price * item.qty} ₽</p>`;
      total += item.price * item.qty;
    });
    html += `<hr>Итого: ${total} ₽`;
    html += `<br><button onclick="sendOrder()">Связаться с менеджером</button>`;
  }
  html += "</div>";
  return html;
}

function sendOrder(){
  let text = "Здравствуйте! Хочу заказать:\n\n";
  let total = 0;

  cart.forEach(item=>{
    text += item.name + " × " + item.qty + " — " + (item.price * item.qty) + " ₽\n";
    total += item.price * item.qty;
  });

  text += "\nИтого: " + total + " ₽";

  let url = "https://t.me/USERNAME_МЕНЕДЖЕРА?text=" + encodeURIComponent(text);
  window.open(url);
}

renderCategories();

</script>

</body>
</html>
