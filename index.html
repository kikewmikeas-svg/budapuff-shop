function addEdibleToCart(name, basePrice) {

    // üîí –ó–ê–©–ò–¢–ê
    if (!selectedPiece) {

        return;
    }

    const qty = parseInt(document.getElementById("edibleQty").textContent);

    const multiplier = selectedPiece / 2;
    const finalPrice = Math.round(basePrice * multiplier);

    const existing = cart.find(i => 
        i.name === name && i.pack === currentEdiblePack
    );

    if (existing) {
        existing.qty += qty;
    } else {
        cart.push({
            name,
            price: finalPrice,
            qty,
            pack: selectedPiece
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartBar();
}

function removeFromCart(name, pack = null) {

    cart = cart.filter(item => {
        if (pack === null) {

        }
        return !(item.name === name && item.pack == pack);
    });

    localStorage.setItem("cart", JSON.stringify(cart));
    renderCart();
    updateCartBar();
}

  function initSliderDots() {
    const slider = document.getElementById("slider");
    if (!slider) return;

    const dots = document.querySelectorAll(".dot");

    slider.addEventListener("scroll", () => {
        const slideWidth = slider.offsetWidth;
        const index = Math.round(slider.scrollLeft / slideWidth);

        dots.forEach(dot => dot.classList.remove("active"));
        if (dots[index]) {
            dots[index].classList.add("active");
        }
    });
}

 function toggleFavorite(category, name) {

    const index = favorites.findIndex(
        item => item.category === category && item.name === name
    );

    if (index !== -1) {
        favorites.splice(index, 1);
    } else {
        favorites.push({ category, name });
    }

    localStorage.setItem("favorites", JSON.stringify(favorites));

    // ‚úÖ –º–µ–Ω—è–µ–º —Ç–æ–ª—å–∫–æ –∫–Ω–æ–ø–∫—É
    const cardId = `card-${name.replace(/\s/g, "_")}`;
    const card = document.getElementById(cardId);

    if (card) {
        const btn = card.querySelector(".favorite-btn");
        if (btn) {
            btn.classList.toggle("active");
            btn.innerHTML = btn.classList.contains("active") ? "‚ù§Ô∏è" : "ü§ç";
        }
    }
}
  function renderFavorites() {

    currentView = "favorites";
    saveState();
    updateBackButton();

    let html = `
        <button id="backBtn" onclick="renderProfile()">‚Üê –ù–∞–∑–∞–¥</button>
        <h2 style="margin:15px 0;">‚ù§Ô∏è –ò–∑–±—Ä–∞–Ω–Ω–æ–µ</h2>
        <div class="products-grid">
    `;

    if (favorites.length === 0) {
        html += `
            <div style="opacity:0.6;padding:20px;">
                –£ –≤–∞—Å –ø–æ–∫–∞ –Ω–µ—Ç –∏–∑–±—Ä–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
            </div>
        `;
    } else {

        favorites.forEach(fav => {

            const product = products[fav.category]
                .find(p => p.name === fav.name);

            if (!product) return;

            html += `
                <div class="product-card show"
                     onclick="openProduct('${fav.category}', null, '${product.name.replace(/'/g, "\\'")}')">

                    <img src="${product.images ? product.images[0] : product.image}">

                    <div class="category-content">
                        <div class="category-title">${product.name}</div>
                        <div class="category-price">${product.price} ‚ÇΩ</div>
                    </div>
                </div>
            `;
        });
    }

    html += `</div>`;

    document.getElementById("main").innerHTML = html;
    window.scrollTo(0, 0);
}

}
