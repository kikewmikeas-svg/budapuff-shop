<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>BudaPuff Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #111;
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
        }

        .category {
            margin: 30px 0;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 10px;
            display: inline-block;
            width: 250px;
            cursor: pointer;
            transition: 0.3s;
        }

        .category:hover {
            background: #2a2a2a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

<h1>BudaPuff Shop</h1>

<div class="category">Питание</div>
<div class="category">Жидкости</div>
<div class="category">Pods</div>

</body>
</html>
